<html>

    <head>
        <style>
            .high {
                color:red;
            }
            
            .medium {
                color:blue;
            }
            
            .low {
                color:black;
            }
            
        </style>
        
        <script>
            additem=function(){
                theitem = document.querySelector("#item");
                te = document.createTextNode(theitem.value);
                li = document.createElement("li")
                li.appendChild(te);
                thelist=document.querySelector("#todolist");
                thelist.appendChild(li);
                theitem.value="";
                
                priority = document.querySelector("#priority");
                i = priority.selectedIndex;
                c = priority.options[i].value;
                
                li.classList.add("c");
                
            }
        </script>
     </head>
            
     <body>

         
         <label for="item">Item</label>
         <input type="text" id="item">
         
         <button onclick="additem()">Add It</button>
         
         <select id="priority">
             <option>Low</option>
             <option>Medium</option>
             <option>High</option>
         </select>
         
                     
            <h1>To Do List</h1>
            
            <ul id="todolist">
            </ul>
         
         
            
    </body>
     


</html>
