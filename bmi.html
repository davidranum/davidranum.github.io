<html>
  <head>
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <h3>Slide the scales below:</h3>
    
    <label for="wbox">Weight</label>
    <input type="range" id="wbox" value="100" min="50" max="300" onmousemove="calculatebmi();">
    <label for="hbox">Height</label>
    <input type="range" id="hbox" value="50" min="30" max="96" onmousemove="calculatebmi();">
    
    <h1 id="weightout"></h1>
    <h1 id="heightout"></h1>
    <h1 id="bmiout"></h1>
  </body>
</html>
