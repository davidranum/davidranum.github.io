<!DOCTYPE html>

<html>
<head>
<title>Temperature Conversion</title>

<style>
h1 {
   color: red;
}
</style>

<script>
   convertF = function()
   {
     var ctemp = document.querySelector("#inputtemp").value;
     var ftemp = ctemp*1.8 + 32;
     
     outputbox = document.querySelector("#answer");
     outputbox.innerHTML = ftemp;
   }
   
   convertC = function()
   {
     var ftemp = document.querySelector("#inputtemp").value;
     var ctemp = (ftemp-32)/1.8;
     
     outputbox = document.querySelector("#answer");
     outputbox.innerHTML = ctemp;
   }
   
   convert=function(){
      startunitselect = document.querySelector("#startunit");
      startunitindex = startunitselect.selectedIndex;
      startunit = startunitselect.options[startunitindex].value;
      
      endunitselect = document.querySelector("#endunit");
      endunitindex = endunitselect.selectedIndex;
      endunit = endunitselect.options[endunitindex].value;    
      
      alert(startunit + " " + endunit);
      
   }
</script>

</head>

<body>

<select id="startunit">
   <option>Celsius</option>
   <option>Fahrenheit</option>
</select>


<input id="inputtemp" type="text" value=0>

<input id="outputtemp" type="text" value="">


<select id="endunit">
   <option>Celsius</option>
   <option>Fahrenheit</option>
</select>

<button onclick="convert();">Convert</button>

</body>
</html>
