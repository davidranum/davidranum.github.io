<!DOCTYPE html>

<html>
<head>
<title>Temperature Conversion</title>

<style>
h1 {
   color: red;
}
</style>

<script>
   
   convert=function(){
      startunitselect = document.querySelector("#startunit");
      startunitindex = startunitselect.selectedIndex;
      startunit = startunitselect.options[startunitindex].value;
      
      endunitselect = document.querySelector("#endunit");
      endunitindex = endunitselect.selectedIndex;
      endunit = endunitselect.options[endunitindex].value;    
      
      temp = document.querySelector("#inputtemp").value;
      
      if (startunit == "Celsius" && endunit == "Celsius")
          newtemp = temp;
          
      if (startunit == "Fahrenheit" && endunit == "Fahrenheit")
         newtemp = temp;
         
      if (startunit == "Celsius" && endunit == "Fahrenheit")
          newtemp = temp * 1.8 + 32;
          
      if (startunit == "Fahrenheit" && endunit == "Celsius")
         newtemp = (temp - 32) / 1.8;
     
     outputbox = document.querySelector("#outputtemp");
     outputbox.value = newtemp;
      
   }
</script>

</head>

<body>

<select id="startunit">
   <option>Celsius</option>
   <option>Fahrenheit</option>
</select>


<input id="inputtemp" type="text" value=0>

<input id="outputtemp" type="text" value="">


<select id="endunit">
   <option>Celsius</option>
   <option>Fahrenheit</option>
</select>

<button onclick="convert();">Convert</button>

</body>
</html>
