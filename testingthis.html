<html>
   <head>
     <title>Colors</title>
       <style>
           ul{
               list-style-type: none;
         </style>
         
              <script>
       checkit = function() {
           alert(this);
             if (this.checked)
               alert("YES");
             else
               alert("NO");
       }
     </script>
           
   </head>
   <body>
       <ul>
     <li><input  type="checkbox" onclick="checkit()">RED</li>
     <li><input  type="checkbox" onclick="checkit()">GREEN</li>
     </ul>



   </body>
 </html>
