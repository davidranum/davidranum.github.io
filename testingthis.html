<html>
   <head>
     <title>Colors</title>
      <style>
           ul{
               list-style-type: none;
           }
           
      </style>
         
           
   </head>
   <body>
          <ul id="thelist"></ul>
      <script>
       checkit = function() {
           alert(this);
             if (this.checked)
               alert("YES");
             else
               alert("NO");
       }
       
       thelist = document.querySelector("#thelist");
       item=document.createElement("li");
       box = document.createElement("input");
       box.type="checkbox";
       box.onclick=checkit;
       word=document.createTextNode("RED");
       item.appendChild(box);
       item.appendChild(word);
       thelist.appendChild(item);
       
       item=document.createElement("li");
       box = document.createElement("input");
       box.type="checkbox";
       box.onclick=checkit;
       word=document.createTextNode("GREEN");
       item.appendChild(box);
       item.appendChild(word);
       thelist.appendChild(item);
       
     </script>
     

     




   </body>
 </html>
