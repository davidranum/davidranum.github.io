<html>
<head>
<title>FlashCards</title>
<style>
  nav {
    margin: 20px;
    position:relative;
  }
  section {
    height: 100px;
    width: 100px;
    border: 2px solid green;
    border-radius: 10px;
  }
  
  .question{
    position: absolute;
    top: 0px;
    left: 0px;
    background-color: lightblue;
    color: white;
  }
  
  .answer{
    position: absolute;
    top: 0px;
    left: 0px;
    background-color: lightgreen;
    color: white;
  }
  
  nav:hover .question{
    display: none;
  }
  
</style>
</head>

<body>
<nav>
<section class=answer>
  The answer is 5.
</section>
<section class=question>
  What is 2+3?
</section>
</nav>
</body>
</html>
