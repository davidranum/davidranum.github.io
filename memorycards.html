<html>
<head>
<title>FlashCards</title>
<style>
  nav {
    margin: 10px;
    position:relative;
    float:left;
    height:50px;
    width:100px;
  }
  section {
    height: 50px;
    width: 100px;
    border: 2px solid green;
  }
  
  .question{
    position: absolute;
    top: 0px;
    left: 0px;
    background-color: lightblue;
    color: white;
    text-align: center;
  }
  
  .answer{
    position: absolute;
    top: 0px;
    left: 0px;
    background-color: lightgreen;
    color: white;
    font-size: 24;
  }
  
  nav:hover .question{
    display: none;
  }
  
</style>
</head>

<body>
<nav>
<section class=answer>5</section>
<section class=question>
  What is 2+3?
</section>
</nav>
<nav>
<section class=answer>25</section>
<section class=question>
  What is 5x5?
</section>
</nav>
<nav>
<section class=answer>18</section>
<section class=question>
  What is 36/2?
</section>
</nav>
</body>
</html>
