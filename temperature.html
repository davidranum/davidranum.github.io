<html>
<head>
<title>Temperature Conversion</title>

<style>
</style>

<script>
   convert = function(ctemp)
   {
     var ftemp = ctemp*1.8 + 32;
     document.alert(ftemp);
     
     outputbox = document.querySelector("#answer");
     outputbox.innerHTML = ftemp;
   }
</script>

</head>

<body>

<input id="inputtemp" type="text">
<button onclick="convert(10);">Convert</button>
<h1 id="answer"></h1>

</body>
</html>
