<html>
  <head>
      <title>Shopping List</title>
      <link rel="stylesheet" href="spagrocerylist.css" type="text/css"
  </head>
  <body>
    <ul id="glist">
      
    </ul>
    <input type="text" id="item" value="" />
    <button onclick="additem();">Add Item</button>
    
    <script type="text/javascript">
        additem = function() {
             thelist = document.querySelector("glist");
             theitem = document.createElement("li");
             theitem.innerHTML="junk";

             thelist.appendChild(theitem)
          }
       </script>
  </body>
</html>
