<html>
  <head>
      <title>Shopping List</title>
      <link rel="stylesheet" href="spagrocerylist.css" type="text/css"
  </head>
  <body>
    <ul id="glist">
      
    </ul>
    <input type="text" id="item" value="" />
    
    <select id="kind">
       <option>Meat</option>
       <option>Paper</option>
       <option>Produce</option>
    </select>

    <button onclick="additem();">Add Item</button>
    
    <script type="text/javascript">
        additem = function() {
             thelist = document.querySelector("#glist");
             theitem = document.createElement("li");
             thetext  = document.querySelector('#item').value;
             theitem.innerHTML=thetext;
             theitem.style.listStyleType="none";
             document.querySelector('#item').value="";

             thelist.appendChild(theitem)
          }
       </script>
  </body>
</html>
